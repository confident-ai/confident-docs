instances:
  - url: https://confident-ai.docs.buildwithfern.com/docs # update this to {yourorg}.docs.buildwithfern.com
    custom-domain: www.confident-ai.com/docs

title: Confident AI Docs
favicon: docs/assets/logo.png

layout:
  tabs-placement: header
  searchbar-placement: header
  header-height: 80px
  page-width: full
  content-width: 55rem
  sidebar-width: 300px

css: assets/styles.css
js: ./custom.js

tabs:
  api-reference:
    slug: api-reference
    icon: terminal
    display-name: Evals API Reference
  documentation:
    slug: documentation
    icon: book
    display-name: Documentation
  integrations:
    slug: integrations
    icon: fa-light fa-plug
    display-name: Integrations
  settings:
    slug: settings
    icon: fa-light fa-gear
    display-name: Platform Settings
  self-hosting:
    slug: self-hosting
    icon: fa-light fa-house
    display-name: Self-Hosting
  changelog:
    slug: changelog
    icon: fa-light fa-clock-rotate-left
    display-name: Changelog
    changelog: ./changelog

