          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - name: alias
          in: path
          required: true
          schema:
            type: string
          description: The unique alias of the prompt.
          example: "PROMPT-ALIAS"
        - name: label
          in: path
          required: true
          schema:
            type: string
          description: The label name of the prompt.
